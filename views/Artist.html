<script>
  
let artists = [];

async function getArtists() {
  let x = await fetch('../data/artists.json');
  artists = await x.json();
  
  for(var i = 0; i<3; i++){
  document.getElementById('artistName'+i).innerHTML+=artists[i].name;
  document.getElementById('artistDescription'+i).innerHTML+=artists[i].Description;
  document.getElementById('artistImg'+i).src=artists[i].Image;
}

}

getArtists();
  

</script>
