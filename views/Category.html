<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" />
    <link rel="stylesheet" href="../css/categorycss/categorycss.css" />


</head>

<body>

    <div id="main">
        <div id="content">
        
        <span class="slide">
          <a href="#" onClick="openSlideMenu()">
          <i class="fas fa-bars"></i>
          </a>
        </span>
        
        <div id="menu" class="nav">
          <a href="#" class="close" onClick="closeSlideMenu()">
          <i class="fas fa-times"></i>
          </a>
          <a href="../index.html">Home</a>
          <a href="../views/Artist.html">Artists</a>
         
          <a href="../views/Category.html">Categories</a>
          <a href="../views/About.html">About</a>
          <a href="../views/ContactUs.html">Contact</a>
        </div>
      </div>
      </div>

   
    <div class="app">
        <div class="cardList">
            <button class="cardList__btn btn btn--left">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-left"></use>
                    </svg>
                </div>
            </button>
           
            <div class="cards__wrapper">
                <div class="card current--card">
                    <div class="card__image">
                        <a href="../views/Categories/Categories_images/Paintings.html">
                            <img src="../images/painting1.jpg" alt="cati1" />
                        </a>
                    </div>
                </div>
            </a>
                <div class="card next--card">
                    <div class="card__image">
                        <a href="../views/Categories/Categories_images/Digital.html">
                            <img src="../images/digital1.jpg" alt="cati2" />
                        </a>
                    </div>
                </div>

                <div class="card previous--card">
                    <div class="card__image">
                        <a href="../views/Categories/Categories_images/Inked.html">
                            <img src="../images/inked1.jpg" alt="cati3" />
                        </a>
                    </div>
                </div>
            </div>

            <button class="cardList__btn btn btn--right">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </div>
            </button>
        </div>

        <div class="infoList">
            <div class="info__wrapper">
                <div class="info current--info">
                    <h1 class="text name">Paintings</h1>
                    <p class="text description">Description on Paintings</p>
                </div>

                <div class="info next--info">
                    <h1 class="text name">Digital</h1>
                    <p class="text description">Description on Digitals</p>
                </div>

                <div class="info previous--info">
                    <h1 class="text name">inked</h1>
                    <p class="text description">Description on inked drawings</p>
                </div>
            </div>
        </div>


        <div class="app__bg">
            <div class="app__bg__image current--image">
                <a href="../views/Categories/Categories_images/Paintings.html">
                <img src="../images/painting1.jpg" alt="cati1" />
                </a>
            </div>
            <div class="app__bg__image next--image">
                <a href="../views/Categories/Categories_images/Inked.html">
                <img src="../images/inked1.jpg" alt="cati2" />
                </a>
            </div>
            <div class="app__bg__image previous--image">
                <a href="../views/Categories/Categories_images/Digital.html">
                <img src="../images/digital1.jpg" alt="cati3" />
                </a>
            </div>
        </div>
    </div>

    <div class="loading__wrapper">
        <div class="loader--text">Loading...</div>
        <div class="loader">
            <span></span>
        </div>
    </div>


    <svg class="icons" style="display: none;">
        <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='328 112 184 256 328 400'
                      style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
        <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='184 112 328 256 184 400'
                      style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
    </svg>

    <script type="text/javascript" src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script type="text/javascript" src="../js/catejs.js"></script>
